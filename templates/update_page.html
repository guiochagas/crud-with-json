<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Tarefa</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Coloca o cursor no final do campo após a página ser carregada
        window.onload = function() {
            var inputField = document.getElementById("updated_task");
            inputField.focus();  // Dá foco no campo
            inputField.setSelectionRange(inputField.value.length, inputField.value.length);  // Move o cursor para o final
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">UPDATE TASK</h1>
        
        <!-- Formulário de atualização -->
        <form action="{{ url_for('update_page', task_id=task_id) }}" method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="updated_task" class="form-label">New task:</label>
                <input 
                    type="text" 
                    id="updated_task" 
                    name="updated_task" 
                    class="form-control" 
                    value="{{ task_to_update }}" 
                    autofocus>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>

    <!-- Link do JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
