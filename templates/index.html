<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-TOK</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">TASK-TO-KILL</h1>
        
        <!-- FormulÃ¡rio para adicionar uma nova tarefa -->
        <form action="/add" method="post" class="d-flex mb-4">
            <input 
                type="text" 
                name="task" 
                placeholder="Type the task you are going to kill..." 
                class="form-control me-2" 
                autofocus 
                autocomplete="off">
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <!-- Lista de tarefas -->
        <ul class="list-group">
            {% for task in todo_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ task[1] }}
                    <div>
                        <a href="/update/{{ task[0] }}" class="btn btn-sm btn-warning me-2">Update</a>
                        <a href="/delete/{{ task[0] }}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Link do JS do Bootstrap (opcional, para funcionalidades como dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
